<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Googlelater</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #202124;
    }

    .container {
      text-align: center;
    }

    .logo {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .logo span:nth-child(1) { color: #4285f4; }
    .logo span:nth-child(2) { color: #ea4335; }
    .logo span:nth-child(3) { color: #fbbc05; }
    .logo span:nth-child(4) { color: #4285f4; }
    .logo span:nth-child(5) { color: #34a853; }
    .logo span:nth-child(6) { color: #ea4335; }

    .search-box {
      width: 500px;
      max-width: 90vw;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 24px;
      border: 1px solid #dfe1e5;
      outline: none;
    }

    .search-box:focus {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: rgba(223,225,229,0);
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 10px 16px;
      margin: 0 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      border: 1px solid #dadce0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>elater</span>
    </div>

    <form action="https://duckduckgo.com/" method="GET">
      <input
        class="search-box"
        type="text"
        name="q"
        placeholder="Search Googlelater or type a URL"
        autofocus
      />

      <div class="buttons">
        <button type="submit">Googlelater Search</button>
        <button type="button" onclick="alert('Googlelater is feeling lucky!')">I'm Feeling Later</button>
      </div>
    </form>
  </div>
</body>
</html>
